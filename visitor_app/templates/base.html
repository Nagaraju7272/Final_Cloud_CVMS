<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CVMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'visitors' %}">Visitors</a>
            <a href="{% url 'add_visitor' %}">Add Visitor</a>
            <a href="{% url 'manage_visitors' %}">Manage Visitors</a>
            <a href="{% url 'reports' %}">Reports</a>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
